<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi nhiệt độ</title>
</head>
<body>
<form>
    <p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureCoverter(this.value)">

    </p>
    <p>Celsius: <span id="outputCelsius"></span></p>

</form>
<script>
    function temperatureCoverter(valNum) {
        valNum =parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML=(valNum-32)/1.8;

    }
</script>
</body>
</html>
