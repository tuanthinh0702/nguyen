<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viết hàm tính giai thừa</title>
</head>
<body>
<script>
    let input =prompt("nhập giai thừa");
    function giaithua(n) {
let gt=1;
        for(let i=1;i<=n;i++)
        {
             gt=gt*i;

        }
        return gt;
    }
   let out= giaithua(input);
    alert(out);

</script>
</body>
</html>
