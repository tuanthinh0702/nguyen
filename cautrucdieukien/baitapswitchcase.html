<html lang="en">
<head>

<p id="inra"></p>

<script>

        switch (inputtext) {

            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("31 ngày ");
            case 2:
                alert("28 hoặc 29 ngày");
            case 4:
            case 6:
            case 9:
            case 11:
                alert("30 ngày ");
        }
        let hienthi = document.getElementById("inra").innerHTML = 'Tháng ' + input.value + ' có: ' + button.onclick.value;
    }
</script>
</body>
</html>
