<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>
    let s=0;
 let num = prompt("nhập 1 số bất kỳ ");
 let i=1;
 for( ;i<=num;i++)
 {
     s=s+i;
    document.write(s=s.length=500+"<br>");
 }

</script>
</body>
</html>
