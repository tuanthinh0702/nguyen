<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>may tinh don gian</title>
</head>
<body>
<fieldset style=" border-color: black; width: 190px ; height: 260px ;background-color: darkorange">
    <input type="text" id="txt" style=" background-color: antiquewhite; width:194px ;height: 40px">
    <table style="background-color: blue;">
        <tr>
            <td><button style="width: 45px;height: 50px;" onclick="txt.value+=this.value" value='1'>1</button></td>
            <td><button style="width: 45px;height: 50px" onclick="txt.value+=this.value" value='2'>2</button></td>
            <td><button style="width: 45px;height: 50px" onclick="txt.value+=this.value" value='3'>3</button></td>
            <td><button style="width: 45px;height: 50px" value="+" onclick="txt.value+=this.value" >+</button></td>
        </tr>
        <tr>
            <td><button style="width: 45px;height: 50px" onclick="txt.value+=this.value" value='4'>4</button></td>
            <td><button style="width: 45px;height: 50px" onclick="txt.value+=this.value" value='5'>5</button></td>
            <td><button style="width: 45px;height: 50px" onclick="txt.value+=this.value" value='6'>6</button></td>
            <td><button style="width: 45px;height: 50px" value="-" onclick="txt.value+=this.value">-</button></td>
        </tr>
        <tr>
            <td><button style="width: 45px;height: 50px" onclick="txt.value+=this.value" value='7'>7</button></td>
            <td><button style="width: 45px;height: 50px" onclick="txt.value+=this.value" value='8'>8</button></td>
            <td><button style="width: 45px;height: 50px" onclick="txt.value+=this.value" value='9'>9</button></td>
            <td><button style="width: 45px;height: 50px" value="*" onclick="txt.value+=this.value">x</button></td>
        </tr>
        <tr>
            <td><button style="width: 45px;height: 50px" onclick="txt.value=''">C</button></td>
            <td><button style="width: 45px;height: 50px" value="0" onclick="txt.value+=this.value">0</button></td>
            <td><button style="width: 45px;height: 50px" value="=" onclick="txt.value=eval(txt.value)">=</button></td>
            <td><button style="width: 45px;height: 50px" value ="/" onclick="txt.value+=this.value">/</button></td>
        </tr>
    </table>
</fieldset>

</body>
</html>
