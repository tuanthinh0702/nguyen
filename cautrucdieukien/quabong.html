<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qua bong</title>
</head>
<form>
    <img src="0010641_do-choi-bop-chip-hinh-qua-bong-toy-15_550.jpeg" id="myImage">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()"/>
</form>
<body>
<script>
    let imgObj = null;
    function init()
    {
        imgObj = document.getElementById("myImage");
        imgObj.style.position = 'relative';
        imgObj.style.left='0px';
    }
    function moveRight() {
        imgObj.style.left =parseInt(imgObj.style.left)+10+'px';

    }
window.onload =init();
</script>

</body>
</html>
