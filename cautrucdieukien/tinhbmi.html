<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh bmi</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt());
    let height2 = parseFloat(prompt());
    let bmi = weight/height2;
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");

</script>
</body>
</html>
