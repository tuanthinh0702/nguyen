<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temp = parseInt(prompt("nhap nhiet do"));
    for(temp;0<temp<100||temp>100;temp++)
    {
        if(temp>100)
        {
            temp=prompt("giam nhiet do");
        }
        else if(temp<20)
        {
            temp=prompt("tang nhiet do");
        }
        else
        {
            alert('nhiet do binh thuong '+temp);
        }
    }
</script>
</body>
</html>
