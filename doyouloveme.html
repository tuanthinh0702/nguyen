<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do you love me</title>
</head>
<body onload="on()">
<p> do you love me</p>
<button type="button" onclick="alert('<3')">Yes</button>
<button type="button" id="buttmove" onmouseover="MoveNo()" style="position: relative">No</button>
<script>
    function MoveNo(){
        let butt=document.getElementById("buttmove");
        butt.style.left= Math.random()*window.innerWidth+"px";
        butt.style.top=Math.random()*window.innerHeight+"px";
    }
    function on() {
        document.addEventListener('on',MoveNo);

    }

</script>
</body>
</html>
