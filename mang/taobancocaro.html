<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tạo bàn cờ caro</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame"></p>
<input type="button" value="Change Value" onclick="changeValue()">
<script>
    let b = document.getElementById("carogame");

    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array();
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            board[i][j] = 0;
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }

    b.innerHTML = data;
    function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }

        b.innerHTML = "<hr/>" + data;
    }
</script>
</body>
</html>
