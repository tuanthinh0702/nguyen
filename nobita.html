</form>
<body onload="docReady()">
<img id="nobita" src="nobita.jpg"  style="'position: absolute; left:0;right: 0'width = 80px height =100px; "/>
<script>
function upArrowPressed() {
    let element =document.getElementById("nobita");
    element.style.top = parseInt(element.style.top)-5+'px';
}
function downArrowPressed() {
    let element = document.write("nobita");
    element.style.top= parseInt(element.style.top)+5+'px';

}
function leftArrowPressed() {
    let element = document.getElementById("nobita");
    element.style.left = parseInt(element.style.left)-5+'px';

}
function righArrowPressed()
{
    let element = document.getElementById("nobita");
    element.style.right = parseInt(element.style.right)-5+'px';
}
function moveSelection(evt)
{
    switch (evt.keyCode) {
        case 37:
            leftArrowPressed();
            break;
        case 39:
            righArrowPressed();
            break;
        case 38:
            upArrowPressed();
            break;
        case 40:
            downArrowPressed();
            break;


    }
}
function docReady() {
    window.addEventListener('keydown',moveSelection)
    
}
</script>
</body>
</html>
